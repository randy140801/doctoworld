<!DOCTYPE html>
<html>

<script>
setTimeout(function() {
  document.getElementById('key').value = getParameterByName('key');
  document.getElementById('salt').value = getParameterByName('salt');
  document.getElementById('amount').value = getParameterByName('amt');
  document.getElementById('productinfo').value = getParameterByName('productinfo');
  document.getElementById('firstname').value = getParameterByName('name');
  document.getElementById('phone').value = getParameterByName('mobileNo');
  document.getElementById('email').value = getParameterByName('email');
  document.getElementById('txnid').value = getParameterByName('bookingId');
  document.getElementById('hash').value = getParameterByName('hash');
  document.getElementById('surl').value = getParameterByName('surl');
  document.getElementById('furl').value = getParameterByName('furl');
  document.sendParam.submit();
}, 1000);

function getParameterByName(name) {
  name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
  var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
  return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script>

<body>

<div class="full-width">
      <h1>Please Wait.., Your transaction is processing...</h1>
      <img src="spinner.gif" />
    </div>

    <form name="sendParam" id="sendParam" method="post" action="https://secure.payu.in/_payment">
      <input type="hidden" name="key" id="key" value="">
      <input type="hidden" name="salt" id="salt" value="">
      <input type="hidden" name="productinfo" id="productinfo" value="">
      <input type="hidden" name="hash" id="hash" value="">
      <input type="hidden" name="txnid" id="txnid" value="">
      <input type="hidden" name="amount" id="amount" value="">
      <input type="hidden" name="firstname" id="firstname" value="">
      <input type="hidden" name="email" id="email" value="">
      <input name="phone" type="hidden" id="phone" value="">
      <input type="hidden" name="surl" id="surl" value="" size="64">
      <input type="hidden" name="furl" id="furl" value="" size="64">
      <input type="hidden" name="service_provider" id="service_provider" value="payu_paisa" size="64">
      <input type="submit" value="enter" style="position: absolute; left: -9999px" />
    </form>

</body>

</html>
